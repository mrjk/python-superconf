---
site_name: SuperConf
site_description: A Python configuration library with superpowers
repo_url: https://github.com/mrjk/python-superconf
repo_name: mrjk/python-superconf

docs_dir: content/

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.follow
    - search.suggest
    - search.highlight
    - content.code.copy
    - navigation.tabs

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: amber
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: amber
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - footnotes
  - attr_list
  - sane_lists

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [..]
          options:
            show_source: true
            show_root_heading: true

nav:
  - Home: index.md
  - Guides:
      - Basic Guide: guides/guide_101.md
      - Nested Configuration: guides/guide_102_nested.md
      - Feeding Values: guides/guide_103_feeding_values.md
      - Best Practices: guides/best_practices.md
  - Documentation:
      - Configurations: docs/configurations.md
      - Fields: docs/fields.md
      - Loaders: docs/loaders.md
      - Cast: docs/cast.md
  - Reference:
      - Overview:
        - Diagram: reference/diagram.md
        - Architecture: architecture/list.md
      - Configuration:
        - Configuration: reference/configuration.md
        - Fields: reference/fields.md
        - Loaders: reference/loaders.md
        - Cast: reference/cast.md
      - Extra configuration:
        - XDG: reference/extra_xdg.md
      - Extra lib:
        - Anchors: reference/anchors.md
  # - Info: